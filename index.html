<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Beer Review</h1>
        </div>

        <section class="beers">
          <h2>Beers</h2>
          <ul class="beers-list">

            <li>lets hope</li>
          </ul>
        </section>

        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text"
              class="beer-input form-control" id = "nameBeer"
              placeholder="Beer Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="category-input form-control"
              placeholder="Category">
          </div>

          <button class="btn btn-primary post-beer" id = "submitButton" type="button">Post</button>
          <button class = "btn btn-info render-beer" type = "button">render you beer</button>
            <br>
          <h3>rate your beer</h3>
            <select name = "rate you beer" id = "rating">
              <option value = "not selected">please rate here</option>
              <option value="very poor">very poor</option>
              <option value="not too good">not too good</option>
              <option value="kinda average">kinda average</option>
              <option value="pretty good">pretty good</option>
              <option value="awsome beer!">awsome beer!</option>
            </select>
          
        </form>
      </div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
